# This is the name of your workflow (you'll see it in the Actions tab)
name: Deploy to GitHub Pages

# When should this run?
on:
  push:
    branches: [ main ]  # Run every time you push to main branch
  workflow_dispatch:     # Also allow manual trigger from Actions tab

# Permissions needed to deploy
permissions:
  contents: read
  pages: write
  id-token: write

# Prevent multiple deployments at once
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # JOB 1: Build your project
  build:
    runs-on: ubuntu-latest  # Use Ubuntu server
    steps:
      # Download your code
      - name: Checkout
        uses: actions/checkout@v4
        
      # Install Node.js version 20
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      # Install all dependencies (from package.json)
      - name: Install dependencies
        run: npm ci
        
      # Build your project (creates 'dist' folder)
      - name: Build
        run: npm run build
        
      # Prepare for GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      # Upload the built files
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'  # Upload the dist folder
          
  # JOB 2: Deploy to GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build  # Wait for build job to finish first
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
